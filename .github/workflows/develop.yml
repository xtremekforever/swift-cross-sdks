# The purpose of this CI is to build and test Linux Cross SDKs during development.
# Only a single version of the SDK will be built for each architecture and tested.
name: Develop Swift Linux Cross SDKs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SWIFT_VERSION: 6.0.3

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: swift-actions/setup-swift@v2
    - name: Swift Version
      shell: bash
      run: swift --version
    - name: Build SDK Generator
      shell: bash
      run: ./build-generator.sh
    - uses: ./.github/actions/build-and-test-sdk
      name: Cross SDK for x86_64
      with:
        swift-version: ${{ env.SWIFT_VERSION }}
        distribution-name: ubuntu
        distribution-version: jammy
        target-arch: x86_64
    - uses: ./.github/actions/build-and-test-sdk
      name: Cross SDK for aarch64
      with:
        swift-version: ${{ env.SWIFT_VERSION }}
        distribution-name: ubuntu
        distribution-version: jammy
        target-arch: aarch64
    - uses: ./.github/actions/build-and-test-sdk
      name: Cross SDK for armv7
      with:
        swift-version: ${{ env.SWIFT_VERSION }}
        distribution-name: ubuntu
        distribution-version: jammy
        target-arch: armv7
    - uses: actions/upload-artifact@v4
      name: Publish SDKs
      with:
        name: ${{ env.SWIFT_VERSION }}-generated-sdks
        path: |
          swift-sdk-generator/Bundles/*.artifactbundle.tar.gz
